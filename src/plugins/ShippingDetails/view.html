<div class="portlet-gray">

    <div class="title">
        <span>Shipping Details</span>
    </div>

    <div class="content">
        <table data-bind="with:employee">
            <tbody>
                <tr>
                    <td>Shipment ID</td>
                    <td><strong data-bind="text: id"></strong></td>
                </tr>
                <tr>
                    <td>Adderss Type</td>
                    <td><strong data-bind="text: type"></strong></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><strong data-bind="text: address"></strong></td>
                </tr>
                <tr>
                    <td>Shipment Date</td>
                    <td><strong data-bind="text: date"></strong></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
