<div class="portlet-gray">

    <div class="title">
        <span>Order Details</span>
    </div>

    <div class="content">
        <table data-bind="with:employee">
            <tbody>
                <tr>
                    <td>Order ID</td>
                    <td><strong data-bind="text: id"></strong></td>
                </tr>
                <tr>
                    <td>Product</td>
                    <td><strong data-bind="text: product"></strong></td>
                </tr>
                <tr>
                    <td>Unit Price</td>
                    <td><strong data-bind="text: price"></strong></td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><strong data-bind="text: quantity"></strong></td>
                </tr>
                <tr>
                    <td>Order Date</td>
                    <td><strong data-bind="text: date"></strong></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
